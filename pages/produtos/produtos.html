<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./produtos.css" />
    <title>Drip Store - Product List Design</title>
  </head>
  <body>
    <!-- Menu---------------------- -->
    <header>
      <div class="interface">
        <section class="container-menu">
          <div class="div-logo">
            <img class="logo" src="../../imgs/logo.png" alt="Digital Store" />
            <div class="container-input">
              <input
                class="input-menu"
                type="text"
                placeholder="Pesquisar produto..."
              />
              <i class="bi bi-search lupa"></i>
            </div>
            <a class="cadastrar" href="#">Cadastre-se</a>
            <a href="#">
              <button>Entrar</button>
            </a>
            <img class="carrinho" src="/imgs/Group 53581.png" alt="" />
          </div>
          <div class="div-nav">
            <nav>
              <ul>
                <li><a class="ativa" href="#">Home</a></li>
                <li><a class="n-ativa" href="#">Produtos</a></li>
                <li><a class="n-ativa" href="#">Categorias</a></li>
                <li><a class="n-ativa" href="#">Meus Pedidos</a></li>
              </ul>
            </nav>
          </div>
        </section>
      </div>
    </header>
    <!-- Fim Menu----------------  -->

    <div class="resultados-header">
          <div>Resultados para <strong>"Tênis"</strong> - 389 produtos</div>
          <div class="ordenar-select">
            Ordenar por:
            <select>
              <option>Mais relevantes</option>
              <option>Menor preço</option>
              <option>Maior preço</option>
            </select>
          </div>
        </div>

    <div class="container">
      <aside class="sidebar">
        <div class="filtro-grupo">
          <h3>Marca</h3>
          <label><input type="checkbox" checked /> Adidas</label>
          <label><input type="checkbox" /> Balenciaga</label>
          <label><input type="checkbox" checked /> K-Swiss</label>
          <label><input type="checkbox" /> Nike</label>
          <label><input type="checkbox" /> Puma</label>
        </div>

        <div class="filtro-grupo">
          <h3>Categoria</h3>
          <label><input type="checkbox" checked /> Esporte e lazer</label>
          <label><input type="checkbox" /> Casual</label>
          <label><input type="checkbox" /> Utilitário</label>
          <label><input type="checkbox" /> Corrida</label>
        </div>

        <div class="filtro-grupo">
          <h3>Gênero</h3>
          <label><input type="checkbox" checked /> Masculino</label>
          <label><input type="checkbox" checked /> Feminino</label>
          <label><input type="checkbox" /> Unisex</label>
        </div>

        <div class="filtro-grupo">
          <h3>Estado</h3>
          <label><input type="radio" name="estado" checked /> Novo</label>
          <label><input type="radio" name="estado" /> Usado</label>
        </div>
      </aside>

      <main class="main-content">
        

        <div class="produtos-grid">
          <!-- Produto 1 -->
          <div class="card">
            <div class="badge">30% OFF</div>
            <div class="image-container">
              <img
                src="../../imgs/Layer 1aa 2-1.png"
                alt="K-Swiss V8 - Masculino"
              />
            </div>
            <div class="info">
              <span class="categoria">Tênis</span>
              <h2 class="nome">K-Swiss V8 - Masculino</h2>
              <div class="preco">
                <span class="original">$200</span>
                <span class="desconto">$100</span>
              </div>
            </div>
          </div>
          <!-- Você pode adicionar mais cards de produtos aqui -->
        </div>
      </main>
    </div>
    <!-- Fim da div.container -->
  </body>
</html>
