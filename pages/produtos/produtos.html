<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./produtos.css" />
    <title>Drip Store - Product List Design</title>
  </head>
  <body>
    <div class="container-main">
      <!-- Menu---------------------- -->
      <header>
        <div class="interface">
          <section class="container-menu">
            <div class="div-logo">
              <img class="logo" src="../../imgs/logo.png" alt="Digital Store" />
              <div class="container-input">
                <input
                  class="input-menu"
                  type="text"
                  placeholder="Pesquisar produto..."
                />

                <i class="bi bi-search lupa"></i>
              </div>
              <a class="cadastrar" href="#">Cadastre-se</a>
              <a href="#">
                <button>Entrar</button>
              </a>
              <img class="carrinho" src="/imgs/Group 53581.png" alt="" />
            </div>
            <div class="div-nav">
              <nav>
                <ul>
                  <li><a class="ativa" href="#">Home</a></li>
                  <li><a class="n-ativa" href="#">Produtos</a></li>
                  <li><a class="n-ativa" href="#">Categorias</a></li>
                  <li><a class="n-ativa" href="#">Meus Pedidos</a></li>
                </ul>
              </nav>
            </div>
          </section>
        </div>
      </header>
      <!-- Fim Menu----------------  -->

      <!-- Produtos - Douglas------------------------>

      <section class="produtos">
        <div class="filtro">
          <p>
            <span style="font-weight: bold">Resultado para "tênis" </span>- 389
            produtos
          </p>
          <label for="sort">Ordenar por:</label>
          <select id="sort">
            <option value="relevantes">mais relevantes</option>
            <!-- Adicione mais opções conforme necessário -->
          </select>
        </div>
      </section>

      <footer>
        <!-- sendo feito pelo fabio -->
      </footer>
    </div>
  </body>
</html>
